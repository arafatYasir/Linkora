<!DOCTYPE html>
<html lang="en" style="font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body style="background-color: #f7f9fc; margin: 0; padding: 0;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
      <tr>
        <td style="background: linear-gradient(90deg, #007bff, #00c6ff); padding: 20px 0; text-align: center; color: #ffffff; font-size: 24px; font-weight: bold;">
          Linkora
        </td>
      </tr>
      <tr>
        <td style="padding: 30px; text-align: center;">
          <h2 style="color: #333;">Verify Your Email Address</h2>
          <p style="color: #666; font-size: 16px; line-height: 1.5;">
            Thanks for signing up for <strong>Linkora</strong>!  
            Please confirm your email address to complete your registration.
          </p>

          <a href="{{verificationLink}}" style="display: inline-block; margin-top: 20px; background: #007bff; color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: 600;">
            Verify Email
          </a>

          <p style="margin-top: 25px; color: #888; font-size: 14px;">
            If you didn’t create an account, please ignore this email.
          </p>
        </td>
      </tr>
      <tr>
        <td style="background: #f1f3f8; text-align: center; padding: 15px; color: #999; font-size: 13px;">
          © 2025 Linkora. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
